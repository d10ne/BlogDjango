{% extends 'myblog/base.html' %}

{% block title %}

{% block content %}
<h1>New post</h1>
<form method="post">
    {% csrf_token %}

    {{ form.text }}<br>
    <button type="submit" class="btn btn-success">Create</button>
    </form>
<span>{{ error }}</span>
{% endblock %}
