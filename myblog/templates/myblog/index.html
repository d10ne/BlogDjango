{% extends 'myblog/base.html' %}
<!DOCTYPE html>
<html>
{% block content %}
    {% if posts %}
        {% for post in posts %}
            <div class="alert">
                <h3>{{ post.title }}</h3>
                <h6>{{ post.published_date }}</h6>
                <h5>{{ post.text }}</h5>
            </div>
        {% endfor %}
    {% else %}
        <h2>Здесь пока что ничего нет...</h2>
    {% endif %}
{% endblock %}
</html>
